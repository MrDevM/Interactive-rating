<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        display: none;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="dis">
      <div class="main">
        <img src="images/icon-star.svg" alt="star" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="spans">
          <input class="normal" type="button" value="1" />
          <input class="normal" type="button" value="2" />
          <input class="normal" type="button" value="3" />
          <input class="normal" type="button" value="4" />
          <input class="normal" type="button" value="5" />
        </div>
        <form>
          <input type="hidden" value="" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="thn">
        <img
          class="thank"
          src="images/illustration-thank-you.svg"
          alt="thank"
        />
        <span>You selected <span class="selected">3</span> out of 5 </span>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
